<div class="container">
    <div class="wrapper">
        <h1> Which scripts run at which times?</h1>
        <ul class="sessions">
            <li *ngFor="let script of scripts">
                <div class="time">{{ script.timeToRun.toLocaleString(dateTimeFormatter) }}</div>
                <p>
                    {{ script.name }}
                </p>
                <p>
                    {{ script.description }}
                </p>
                <p>
                    Command: {{ script.commandToRun }}
                </p>
            </li>
        </ul>
    </div>
</div>
